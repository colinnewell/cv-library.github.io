---
layout: default
title:  CV-Library Tech Blog
---
<div class="home">
    <ul>
    {% for post in site.posts %}
        <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p>{{ post.subtitle }}</p>
    {% endfor %}
    </ul>
</div>
